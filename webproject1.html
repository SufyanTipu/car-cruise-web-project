<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Partners - Car Showroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .partners-section {
            padding: 50px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .partners-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #1d3557;
        }
        .partners-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .partner-card {
            width: 150px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .partner-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .partner-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .partner-card p {
            margin: 0;
            font-size: 1rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <section class="partners-section">
        <h2>Our Trusted Partners</h2>
        <div class="partners-container">
            <div class="partner-card">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/audi-14-logo-png-transparent.png" alt="Audi">
                <p>Partner 1</p>
            </div>
            <div class="partner-card">
                <img src="partner2-logo.png" alt=Nissan">
                <p>Partner 2</p>
            </div>
            <div class="partner-card">
                <img src="partner3-logo.png" alt="Buggati">
                <p>Partner 3</p>
            </div>
            <div class="partner-card">
                <img src="partner4-logo.png" alt="Tesla">
                <p>Partner 4</p>
            </div>
        </div>
    </section>
</body>
</html>
